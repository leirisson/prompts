<prompt>
    <contexto>
        [Aqui vai o contexto ou papel que a IA deve assumir]
    </contexto>
    <instrucoes>
        [Instruções específicas sobre como responder]
    </instrucoes>
    <restricoes>
        [Limitações ou regras que a resposta deve seguir]
    </restricoes>
    <tom>
        [Tom de voz desejado na resposta]
    </tom>
    <exemplos>
        [Exemplos do tipo de resposta esperada]
    </exemplos>
    <formato_saida>
        [Formato desejado para a saída, como JSON]
    </formato_saida>
</prompt>

Adicione restrições: Limitações que a resposta deve respeitar

Especifique o tom: Formal, informal, técnico, etc.
